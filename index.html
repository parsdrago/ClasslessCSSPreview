<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Classless CSS Preview</title>
    </head>
    <body>
        <div name="controller">
            <input type="file" id="fileForPreview" accept="text/html">
            <div>
                <input type="radio" name="selectCss" id="null" value="" checked>
                <label for="null">null</label>
            </div>
            <div>
                <input type="radio" name="selectCss" id="watercss" value="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
                <label for="watercss">water.css</label>
            </div>
        </div>
        <iframe id="previewFrame"></iframe>
        <script src="index.js"></script>
    </body>
</html>
