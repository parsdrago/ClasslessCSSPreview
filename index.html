<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Classless CSS Preview</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="controller">
                <input type="file" id="fileForPreview" accept="text/html">
                <div id="cssSelector">
                    <div>
                        <input type="radio" name="selectCss" id="noframework" value="" checked>
                        <label for="noframework">no framework</label>
                    </div>
                    <div>
                        <input type="radio" name="selectCss" id="watercss" value="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
                        <label for="watercss">water.css</label>
                        <a href="https://watercss.kognise.dev/" target="_blank">â†—</a>
                    </div>
                </div>
            </div>
            <iframe id="previewFrame"></iframe>
        </div>
        <script src="index.js"></script>
    </body>
</html>
